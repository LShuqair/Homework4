<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Nova+Square&display=swap" rel="stylesheet">
    <style>
        body {
      background-image: url('https://r1.ilikewallpaper.net/pic/201801/digital_dark_square_color_blue_pattern_background_iPhone8_Plus_640.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      }
    
      </style>
    <title>Quiz Page</title>
</head>
<body>
    
    <div id="start"style="display:block;">
    <div class="container">
    
        <div class="card-header" >
            Rules for the Quiz
        </div>
        <div class="card-body">
          
          
          <p class="card-text">1. You will have only <span id ="second" >20 seconds </span> per question.</p>
          <p class="card-text">2. You have to answer the question in order to move to the next one.</p>
          <p class="card-text">3. You will get a green color for correct questions and red for incorrect questions.</p>
          
        </div>
        <div class="card-footer text-muted">
            
             <a class="btn btn-primary">Start Quiz</a> 
        </div>
      </div>
      </div>

    <div id="quiz" style="display: none;">  
        <div class="container" >
       
            <div class="card-header">
                 <div id="questions-container"> 
                    <div id="counter" style=float:right up; size= 50px>Time:</div>
                    <div id="question"></div>
                </div>
                
            </div>
            
          <div class="card-body">
              
          
              <div id="choices">
              <button class="choice" id="A" onclick = "checkAnswer('A')">A.</button>
              <br>
              <button class="choice" id="B" onclick = "checkAnswer('B')">B.</button>
              <br>
              <button class="choice" id="C" onclick = "checkAnswer('C')">C.</button>
            
            </div>
          </div>
        </div>

        <div id="timer">
            
            <div id="btimeGauge"></div>
           
        </div>
       
        <div id="progress">
          <div id="progress-bar">
            <div id="progress-bar-full"></div>
          </div>
        </div>
        <!-- <div class="card-footer text-muted">
          <div id="footer">
            
          <a class="btn btn-primary">Next Question</a>
           </div>
      </div>  -->
      </div>
                
            
        <div class="container">
                  <div id="score"style="display:none;">
                    <div class="card-header">
                      
                    </div>
                    <div class="container">
                      <form>
                        <h1>All Done</h1>
                        <ul id="initial-list">
                           <li id="0"></li> 
                        </ul>
                        <input placeholder=" Enter Inital" id="inital" >
                        <button id="add-btn">Add inital</button>
                      </form>
                      <div id="modal-container" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                              <span class="close">&times;</span>
                              <h2 id="modal-name">
                              </h2>
                            </div>
                           
                              <div>
                                <button id="save">Save</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    <div class="card-footer text-muted">
                        
                         
                    </div>
                </div>
            </div>
        
           
        <br>
       

         

   

   
    
     
    <script src="quiz.js"></script>
</body>
</html>
